<form (submit)="applyFilters()">
  <div>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" [(ngModel)]="filters.genre" name="genre">
  </div>

  <div>
    <label for="language">Language:</label>
    <input type="text" id="language" [(ngModel)]="filters.language" name="language">
  </div>

  <div>
    <label for="year">Year:</label>
    <input type="number" id="year" [(ngModel)]="filters.year" name="year">
  </div>

  <button type="submit">Filter</button>
</form>
